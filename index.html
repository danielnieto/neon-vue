<html>

<head>
	<title>Neon Sandbox</title>
	<meta charset="UTF-8" />
	<script src="https://gitcdn.link/repo/azendal/neon/master/neon.js"></script>
	<script src="https://gitcdn.link/repo/azendal/neon/master/stdlib/bubbling_support.js"></script>
	<script src="https://gitcdn.link/repo/azendal/neon/master/stdlib/custom_event.js"></script>
	<script src="https://gitcdn.link/repo/azendal/neon/master/stdlib/custom_event_support.js"></script>
	<script src="https://gitcdn.link/repo/azendal/neon/master/stdlib/node_support.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://gitcdn.link/repo/azendal/neon/master/stdlib/widget.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
	<div id="app">
		<div id="wm1">
			<h1>{{customValue}}</h1>
			<button v-on:click="toggle">Toggle Visibility</button>
			<ul v-if="visible">
				<li v-for="todo in todos" v-on:click="sayHi">
					{{ todo.text }}
				</li>
			</ul>
		</div>
	</div>

	<script src="src/js/index.js"></script>
</body>

</html>
